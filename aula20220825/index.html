<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Colspan e Rowspan Aula</title>
</head>

<body>
    <table border=“1”>
        <caption>
        <tr>
            <th>Mês</th>
            <th>Despesas</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td rowspan="2">Março</td>
            <td>Combustível</td>
            <td>R$100,00</td>
        </tr>
        <tr>
            <td>Feira</td>
            <td>R$200,00</td>
        </tr>
        </caption>
    </table>
    <br>
    <table border=“1”>
        <caption>
        <tr>
            <th>Despesas</th>
            <th>Valor</th>
        </tr>
        <tr>
            <th colspan="2">Março</th>
        </tr>
        <tr>
            <td>Combustível</td>
            <td>R$100,00</td>
        </tr>
        <tr>
            <td>Feira</td>
            <td>R$200,00</td>
        </tr>
        </caption>
    </table>
</body>

</html>
